task compile1 {

    doLast {
        println "Compiling 1"
    }
}
task compile2 {

    doLast {
        println "Compiling 2"
    }
}

task compile3 {

    doLast {
        println "Compiling 3"
    }
}

task dist1(dependsOn: [compile1, compile2])

task dist2 {
    dependsOn = [compile1, compile2]
}

task dist3 {
    dependsOn compile1, compile2
    dependsOn compile3
}

